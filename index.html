<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="card">
    <div class="image-container">
      <img src="images/illustration-hero.svg" alt="woman-crazy">
    </div>
    <div class="text-container">
      <div class="text-normal">
        <h1 class="title">Order Summary</h1>
        <p class="text-little">You can now listen to millions of songs,<br>audiobooks, and podcasts on any device<br>anywhere you like!</p>
      </div>
      <div class="little-box">
        <div class="icon">
        <img id="image2" src="images/icon-music.svg" alt="icon-music">
        </div> 
        <div class="desc">
          <h1 class="title-desc">Annual Plan</h1>
          <p class="text-desc">$59.99/year</p>
        </div>
        <div>
        <button id="but-0">Change</button></div>
        </div>
      <form class="butoes">
        <button id="but-1">Proceed to Payment</button>
        <button id="but-2">Cancel Order</button>
      </form>
    </div>
  </div>
</body>
</html>
